<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    {% if not token %}
    <a href="{{ url }}"><button>Authorize!</button></a>
    {% else %}
    <a href="/me"><button>My info</button></a>
    <a href="/logout"><button>Log out</button></a>
    {% endif %}
</body>
</html>
